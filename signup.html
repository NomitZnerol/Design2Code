<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="SignUp Page | AnalogSea">
        <title>SignUp | AnalogSea</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <img src="logo.png" alt="AnalogSea Logo">
        <form action="#" method="POST">
            <h1>Sign up</h1>
            <label for="email">Email</label><p></p></p><br><input type="email" id="email" placeholder="foo@bar.com" required><br>
            <label for="password">Password</label><p></p><br><input type="password" id="password" placeholder="1234passw0rd" required><br>
            <button type="submit">Sign up</button>
        </form>
        <p id="already">Already have an account? <a href="#">Log in</a></p>
    </body>
</html>
